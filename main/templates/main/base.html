<!DOCTYPE html>

<html lang="en">

    <link

    <link rel="stylesheet" href="{% static 'main/styles/main_styles.css'%}" />
    <style>
      .nav-link {
        font-size: large;
        font-weight: bolder;
      }
      .nav-link:hover {
        color: red;
      }
      #dropdownMenuButton1{
        border: none;
        background-color: white;
        text-decoration: none;

    <title>{% block title %} {% endblock title %}</title>

        <a href="/" class="navbar-brand">
          <img
            src="{% static 'main/img/1.png' %}"
            alt=""
            width="auto"
            height="50px"
          />
        </a>

        <button

          type="button"

          data-bs-target="#toggleMobileMenu"
          aria-controls="toggleMobileMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="toggleMobileMenu">
          <ul class="navbar-nav text-center ms-auto">
            <li>
              <a href="/" class="nav-link mx-md-3 mx-lg-4">Home</a>
            </li>

            </li>

                class="dropdown-toggle "

                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"

                About
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li>
                  <a class="dropdown-item" href="{% url 'about' %}"

                  >
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'about-dev' %}"

                  >
                </li>
              </ul>
            </div>
          </ul>
        </div>
      </nav>
